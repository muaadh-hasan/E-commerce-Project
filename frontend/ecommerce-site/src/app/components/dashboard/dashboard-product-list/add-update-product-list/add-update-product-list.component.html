<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="productFormGroup" (ngSubmit)="onSubmit()">

        <div class="form-area">
          <h3 *ngIf="!editMode">Add Product</h3>
          <h3 *ngIf="editMode">Edit Product</h3>

          <div class="row">
            <div class="col-md-2"> <label>Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input class="form-control" formControlName="name" type="text">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="name.errors['required']">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Description -->
          <div class="row">
            <div class="col-md-2"> <label>Description</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <textarea class="form-control" formControlName="description"></textarea>
                <div *ngIf="description.invalid && (description.dirty || description.touched)"
                  class="alert alert-danger mt-1">
                  <div *ngIf="description.errors['required']">
                    description is required
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- price and amount -->
          <div class="row">
            <!-- Price -->
            <div class="col-md-2"> <label>Price</label></div>
            <div class="col-3">
              <div class="col-md-9">
                <div class="input-space">
                  <input class="form-control" formControlName="unitPrice" type="number">
                  <div *ngIf="unitPrice.invalid && (unitPrice.dirty || unitPrice.touched)"
                    class="alert alert-danger mt-1">
                    <div *ngIf="unitPrice.errors['required']">
                      Price is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Units In Stock -->
            <div class="col-md-2"> <label>Units In Stock</label></div>
            <div class="col-4">
              <div class="col-md-9">
                <div class="input-space">
                  <input class="form-control" formControlName="unitsInStock" type="number">
                  <div *ngIf="unitsInStock.invalid && (unitsInStock.dirty || unitsInStock.touched)"
                    class="alert alert-danger mt-1">
                    <div *ngIf="unitsInStock.errors['required']">
                      Units In Stock is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Upload image -->
          <div class="row">
          <div class="col-7">
            <div class="col-md-2"> <label class="custom-file-label">Upload Image</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input class="custom-file-input form-control" formControlName="imageUrl"  (change)="imageUploaded($event)" type="file">
                <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="imageUrl.errors['required']">
                    Image is required
                  </div>
                </div>
              </div>
            </div>

          </div>


          <!-- <div class="row"> -->
              <div class="col-5">
              <div class="col-md-2">
                <label>Category</label>
              </div>
              <div class="col-md-9">
                  <div class="input-space">
                      <select formControlName="categoryId" class="form-control">
                          <option
                                  *ngFor="let cate of productCategories"
                                  [ngValue]="cate.id">
                                  {{ cate.categoryName }}

                          </option>
                      </select>

                      <div *ngIf="categoryId.invalid && (categoryId.dirty || categoryId.touched)" class="alert alert-danger mt-1">
                          <div *ngIf="categoryId.errors['required']">
                            Category is required
                          </div>
                      </div>

                  </div>
              </div>
          </div>

          </div>

          </div>

        <!-- </div> -->

        <div class="text-center">
          <button type="submit" class="btn btn-info">Save</button>
          <a routerLink="/dashboard-product-List" class="btn btn-link">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</div>
