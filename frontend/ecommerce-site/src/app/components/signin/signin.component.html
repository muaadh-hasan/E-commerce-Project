<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer form group -->
                <div formGroupName="loginForm" class="form-area">
                    <h3>Login</h3>


                    <div class="row">
                      <div class="col-md-2"> <label>Email</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="email" type="text">

                              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">

                                  <div *ngIf="email.errors['required']">
                                      Email is required
                                  </div>

                                  <div *ngIf="email.errors['pattern']">
                                      Email must be a valid email address format
                                  </div>

                              </div>

                          </div>
                      </div>
                  </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Password</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="Password" type="text">

                                <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger mt-1">

                                    <div *ngIf="Password.errors['required'] || Password.errors['notOnlyWhitespace']">
                                        Password is required
                                    </div>

                                    <!-- <div *ngIf="firstName.errors['minlength']">
                                        First Name must be at least 2 characters long
                                    </div> -->

                                </div>
                            </div>
                        </div>
                    </div>



                </div>





                <!-- submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Login</button>
                </div>

            </form>

        </div>
    </div>
  </div>
