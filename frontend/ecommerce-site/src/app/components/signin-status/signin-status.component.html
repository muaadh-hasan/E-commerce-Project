<div class="login-status-header">

    <div class="p-2" >
        <a *ngIf="!isAuthenticated" routerLink="/signin" >Login</a>

    </div>
    <div class="p-2">
      <a *ngIf="!isAuthenticated" routerLink="/signup" >Register</a>
    </div>


    <div class="p-2">
      <a style="cursor: pointer; color: blue;" *ngIf="isAuthenticated"  (click)="logout()" >Logout</a>
    </div>

</div>
